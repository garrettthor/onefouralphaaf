<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content= 
        "width=device-width; 
        initial-scale=1.0; 
        maximum-scale=1.0;" /> 
        <title>OneFour24</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
        
    </head>

    <header>
        <h1>One Four Twenty Four</h1>
    </header>
    

    <section class="turn-zone">
        <h2>Turn No. </h2><h2 class="turn-number">0</h2>
        <section class="hold-zone">
            <section>
                Held this turn:<span id="dice-held-RN">0</span>
            </section>
            <section>
                <span>Hold?</span><span class ="held-check"></span>
            </section>
        </section>
        
        
    </section>

    <button type="button" id="roll-button" name="roll-button">ROLL</button>
    
    <section class="dice">
        <section class="d1 dice-box">
            <img id="dvalue1" src="img/dice-blank.png"><button type="button" id='hold1'>Hold</button>
        </section>

        <section class="d2 dice-box">
            <img id="dvalue2" src="img/dice-blank.png"><button type="button" id='hold2'>Hold</button>
        </section>

        <section class="d3 dice-box">
            <img id="dvalue3" src="img/dice-blank.png"><button type="button" id='hold3'>Hold</button>
        </section>

        <section class="d4 dice-box">
            <img id="dvalue4" src="img/dice-blank.png"><button type="button" id='hold4'>Hold</button>
        </section>

        <section class="d5 dice-box">
            <img id="dvalue5" src="img/dice-blank.png"><button type="button" id='hold5'>Hold</button>
        </section>

        <section class="d6 dice-box">
            <img id="dvalue6" src="img/dice-blank.png"><button type="button" id='hold6'>Hold</button>
        </section>
        
    </section>

    <section class="bottom-group">
        <section class="score">
            <h2 id="final-score-title">Final Score:</h2>
            <h2 id="final-score"></h2>
            <button type="button" id="check-score-button">Finalize Score</button>
        </section>
    
        <section class="top-scores">
            <h3>Score History:</h3>
            <ol id="top-scores-list">
                
            </ol>
        </section>
    </section>
    

    <button type="button" id="reset">Reset</button>
    
    <body>


        <script type="text/javascript" src="js/main.js"></script>
    </body>

</html>
